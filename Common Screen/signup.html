<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
  <br><br><br>
    <div id="signupPage">
    <h1 id="SW">Saylani Welfare</h1>
    <h3 id="OMP">Online Market Place</h3>

    <form id="SignUp">
    <div class="inputs">
        <span class="in">
            <input type="text" class="inputField" id="username" placeholder=" Username">
            <img src="../images/user.png"  class="icons">
        </span>
        <span class="in">
            <input type="number" class="inputField" id="number" placeholder="Contact no">
            <img src="../images/user.png"  class="icons">
        </span>
        <span class="in">
            <input type="email" id="email" class="inputField" placeholder="Email">
            <img src="../images/email.png"  class="icons">
        </span>
        <span class="in">
            <input type="password" class="inputField" id="password" placeholder="password">
            <img src="../images/password.png"  class="icons">
        </span>
    </form>
    <br><br><br>

    <button  class="SaylaniButtons" onclick="window.location.href='../user Interface/Shop.html'" ><a class="linkInButton" href="#">Sign up</a></button>
    <br> <br>
    <a href="./signin.html" class="sin">Already have account? Login</a>
</div>
    
</body>
</html>
