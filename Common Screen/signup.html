<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
  <br><br><br>
    <div class="ShoppingCart">
      <div id="signupPage">
    <h1 id="SW">Saylani Welfare</h1>
    <h3 id="OMP">Online Market Place</h3>

    <form id="SignUp">
        <span class="in">
            <input type="text" class="inputField" id="username" placeholder=" Username">
            <img src="../images/user.png"  class="icons">
        </span>
        <span class="in">
            <input type="number" class="inputField" id="contact" placeholder="Contact no">
            <img src="../images/user.png"  class="icons">
        </span>
        <span class="in">
            <input type="email" id="email" class="inputField" placeholder="Email">
            <img src="../images/email.png"  class="icons">
        </span>
        <span class="in">
            <input type="password" class="inputField" id="password" placeholder="password">
            <img src="../images/password.png"  class="icons">
        </span>
    </form>
    <br><br><br>

    <button  class="SaylaniButtons linkInButton" onclick="signup()">Sign up</button>
    <br> <br>
    <a href="./signin.html" class="sin">Already have account? Login</a>
      </div>
    </div>
    <!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
<script src="../Firebase/signUp.js"></script>

</body>
</html>
