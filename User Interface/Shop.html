<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./userinterface.css">
</head>
<body>
    <div class="ShoppingCart">
<div style="width: 100%; display: flex; ">
    <div class="up" style="width: 75%;">
        <h2 class="green">Saylani Welfare</h2>
        <h3 class="blue" >Discount Store</h3>
    </div>
    <div class="up2" style="width: 25%;">
       <img src="../images/cart.png" id="cart" alt="cart">
    </div>
</div>

<img src="../images/Grocery.png" id="grocery" alt="Grocery">
<div id="searchbar">
    <img id="searchIcon" src="../images/search-icon.png" alt="">
    <input id="searchInput" type="text" placeholder="Search by product name">
</div>
<h2 class="bl">Shop by Category</h2>

<div class="items">
    <span class="item">
        <img class="isize" src="../images/item1.png" alt="">
        <h5 class="itext">Grocery</h5>
    </span>
    <span class="item">
        <img class="isize" src="../images/item2.png" alt="">
        <h5 class="itext">Vegetables</h5>
    </span>
    <span class="item">
        <img class="isize" src="../images/item3.png" alt="">
        <h5 class="itext">Fruits</h5>
    </span>
    <span class="item">
        <img class="isize" src="../images/item4.png" alt="">
        <h5 class="itext">Masala</h5>
    </span>
</div>
<div class="products">
    <div class="product" id="productDiv">
    <img src="../images/meat.png" id="productImage" width="80px" height="80px" alt="meat">
    <h4 id="productName">Meat &nbsp;&nbsp;&nbsp;&nbsp;</h4>
    <span id="productPrice">Rs.800 </span> 
    <span id="productUnit"> Kg</span>
    <span>
        <p class="addtext" id="productDesc">This is product description
            <br>This is abc product description</p>
        <button id="addButton">+</button>
    </span>
    </div>

</div>

<div class="navbar">
    <button  style="border: none; " onclick="window.location.href='../user Interface/Shop.html'"><img src="../images/home.png" alt=""></button>
    <button  style="border: none; " onclick="window.location.href='../user Interface/Shopping cart.html'"><img src="../images/cartNaccount.png"></button>
</div>

</div>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
<script src="../Firebase/firebase-config.js"></script>
<script src="../Firebase/product.js"></script>
</body>

</html>
